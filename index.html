<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="processa_forms.php" method="post">
        <fieldset>
            <legend>Dados Gerais</legend>

            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome" name="nome" required />
            
            <label for="data_de_nascimento">Data de Nascimento:</label>
            <input type="text" id="data_nascimento" name="data_nascimento" />
            
            <label for="cpf">CPF:</label>
            <input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" placeholder="000.000.000-00" required />
            
            <label for="tel">Tel. Celular:</label>
            <input type="tel" maxlength="13" id="tel" name="tel" placeholder="(00) 00000-0000" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required />


        
        </fieldset>

        <fieldset>
            <legend>Endereço:</legend>

            <label for="tipo_endereco">Tipo:</label>
            <select id="tipo_endereco" name="tipo_endereco">
                <option value="">Selecione</option>
                <option value="rua">Rua</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="Outro">Outro</option>
            </select>

            <label for="logradouro_endereco">Logradouro</label>
            <input type="text" id="logradouro_endereco" name="logradouro_endereco" />

            <label for="numero_endereco">Numero:</label>
            <input type="text" id="numero_endereco" name="numero_endereco" />

            <label for="complemento_endereco">Complemento:</label>
            <input type="text" id="complemento_endereco" name="complemento_endereco" />

        </fieldset>

        <fieldset>
            <legend>Fale Conosco</legend>

            <label for="tipo_msg">Tipo de Mensagem:</label>
            <label for="Sugestão"> Sugestão</label>
            <input type="radio" name="tipo_msg" value="Sugestão" />

            <label for="Crítica"> Crítica</label>
            <input type="radio" name="tipo_msg" value="Crítica" />

            <label for="Elogio"> Elogio</label>
            <input type="radio" name="tipo_msg" value="Elogio" />

            <label for="msg">Mensagem:</label>
            <textarea id="msg" name="msg"></textarea>
            
        </fieldset>

        <fieldset>
            <button type="submit">Enviar sua Mensagem</button>
            <button type="reset">Limpar o Formulário</button>
        </fieldset>

    </form>
</body>
</html>
